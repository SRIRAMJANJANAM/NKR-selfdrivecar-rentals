    <script>

    <title>NKR Self Drive Car Rental</title>

    <style>
      /* GLOBAL LOADER */
      #global-loader {
        position: fixed;
        inset: 0;
        background: #111;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 99999;
      }

      .spinner {
        width: 60px;
        height: 60px;
        border: 6px solid #ddd;
        border-top: 6px solid #00d4ff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
